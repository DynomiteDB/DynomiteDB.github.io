<div class="navbar navbar-default navbar-fixed-top {{ if .Site.Params.theme.inverse }}navbar-inverse{{ end }}" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{.Site.BaseURL}}">{{ .Site.Params.product }}</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav navbar-left">
                {{ $currentNode := . }}
                {{ range .Site.Menus.main }}
                  <li class='{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}'><a href="{{.URL}}"> {{ .Name }} </a></li>
                {{end}}
            </ul>
        </div>
    </div>
</div>
